<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Atleti - Dinamo Molfetta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header>
      <h1 onclick="filtraAtleti(null)" style="cursor:pointer;">🏐 Gestione Atleti - Dinamo Molfetta</h1>
      <p>Sistema di gestione schede atleti della squadra</p>
    </header>

    <div class="stats-section">
      <h2>Dashboard Squadra</h2>
      <div class="stats-grid">
        <!-- ... tutte le card ... -->
        <div class="stat-card complete-card">
          <span class="stat-number" id="percent-complete">0%</span>
          <span class="stat-label">Completamento dati</span>
        </div>
      </div>
    </div>

    <div class="lista-section">
      <h2>Lista Atleti</h2>
      <div id="lista-atleti"></div>
      <div id="card-atleta" style="margin-top: 30px;"></div>
      <div id="lista-vuota" style="display:none;">
        <p>Nessun atleta inserito. Usa il bottone "Aggiungi Atleta" qui sotto per iniziare!</p>
      </div>
    </div>

    <div class="backup-section" style="text-align:center; margin:24px 0;">
      <button onclick="esportaAtleti()" class="btn-backup">📤 Esporta elenco</button>
      <input type="file" id="file-import" style="display:none;">
      <button onclick="document.getElementById('file-import').click()" class="btn-backup">📥 Importa elenco</button>
    </div>

    <div class="inserisci-bottom">
      <button id="btn-aggiungi-bottom" class="btn-aggiungi-principale">
        ➕ Aggiungi Nuovo Atleta
      </button>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
