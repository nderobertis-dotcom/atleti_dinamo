  <!-- DASHBOARD STATISTICHE -->

  <main>

      <form id="atleta-form" autocomplete="off">
        <input type="text" id="nome" placeholder="Nome" required autocomplete="off">
        <input type="text" id="cognome" placeholder="Cognome" required autocomplete="off">
        <select id="sesso" required>
          <option value="">Sesso</option>
          <option value="M">MASCHIO</option>
          <option value="F">FEMMINA</option>
        </select>
        <input type="date" id="dataNascita" required>
        <select id="ruolo" required>
          <option value="">Ruolo</option>
          <option value="PALLEGGIATORE">PALLEGGIATORE</option>
          <option value="SCHIACCIATORE">SCHIACCIATORE</option>
          <option value="CENTRALE">CENTRALE</option>
          <option value="LIBERO">LIBERO</option>
          <option value="OPPOSTO">OPPOSTO</option>
        </select>
        <input type="text" id="codiceFiscale" placeholder="Codice Fiscale" required maxlength="16" autocomplete="off">
        <input type="tel" id="cellulare" placeholder="Cellulare" required>
        <button type="submit">Aggiungi</button>
      </form>
    </section>

    <section id="list-section">
      <h2>Lista Atleti</h2>
      <ul id="atleti-list"></ul>
    </section>
  </main>

  <!-- Modal Visualizza -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="dettaglio-atleta"></div>
    </div>
  </div>
