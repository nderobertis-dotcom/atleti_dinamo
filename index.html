<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Atleti - Dinamo Molfetta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üèê Gestione Atleti - Dinamo Molfetta</h1>
      <p>Sistema di gestione schede atleti della squadra</p>
    </header>

    <div class="stats-section">
      <h2>Dashboard Squadra</h2>
      <div class="stats-grid">
        <!-- LOGO DINAMO -->
        <div class="stat-card logo-card">
          <div class="logo-container">
            <img src="logo-dinamo.png" alt="Dinamo Volley" id="logo-dinamo" 
                 onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='flex';">
            <div id="logo-placeholder" class="logo-placeholder">
              <div class="logo-text">DINAMO</div>
              <div class="logo-subtext">VOLLEY</div>
            </div>
          </div>
        </div>
        
        <!-- NUMERO ATLETI -->
        <div class="stat-card atleti-card">
          <span class="stat-number" id="total-atleti">0</span>
          <span class="stat-label">Atleti Totali</span>
        </div>
        
        <!-- ET√Ä MEDIA -->
        <div class="stat-card eta-card">
          <span class="stat-number" id="eta-media">-</span>
          <span class="stat-label">Et√† Media</span>
        </div>
        
        <!-- ALTEZZA MEDIA -->
        <div class="stat-card altezza-card">
          <span class="stat-number" id="altezza-media">-</span>
          <span class="stat-label">Altezza Media</span>
        </div>
      </div>
    </div>

    <div class="lista-section">
      <h2>Lista Atleti</h2>
      <div id="lista-atleti"></div>
      <div id="card-atleta" style="margin-top: 30px;"></div>
      <div id="lista-vuota" style="display:none;">
        <p>Nessun atleta inserito. Usa il bottone "Aggiungi Atleta" qui sotto per iniziare!</p>
      </div>
    </div>

    <div class="inserisci-bottom">
      <button id="btn-aggiungi-bottom" class="btn-aggiungi-principale">
        ‚ûï Aggiungi Nuovo Atleta
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
