<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Atleti Dinamo Molfetta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <div class="logo-card">
        <img src="logo_dinamo.png" alt="Logo Dinamo" class="logo-img">
      </div>
      <div class="statistiche-globali">
        <div>Totale atleti: <span id="total-atleti">0</span></div>
        <div>Completamento dati: <span id="percent-complete">0%</span></div>
        <div>VM scadute: <span id="vm-scadute">0</span> | In scadenza: <span id="vm-scadenza">0</span></div>
        <div>Età media: <span id="eta-media">-</span></div>
        <div>Altezza media: <span id="altezza-media">-</span></div>
        <div>Maschi: <span id="num-maschi">0</span> | Femmine: <span id="num-femmine">0</span></div>
        <div>Serie D Maschile: <span id="num-seriedm">0</span> | 1° Div. Femminile: <span id="num-1divf">0</span> | 1° Div. Maschile: <span id="num-1divm">0</span></div>
      </div>
    </div>
    <div class="menu-bar">
      <button id="btn-aggiungi-bottom">+ Aggiungi atleta</button>
      <button onclick="esportaAtleti()">Esporta elenco</button>
      <input type="file" id="file-import" accept=".json">
    </div>
    <div class="filtri-bar">
      <button onclick="filtraAtleti(null)">Tutti</button>
      <button onclick="filtraAtleti('M')">Maschi</button>
      <button onclick="filtraAtleti('F')">Femmine</button>
      <button onclick="filtraAtleti('SERIE D MASCHILE')">Serie D M</button>
      <button onclick="filtraAtleti('1° DIV. FEMMINILE')">1° Div. F</button>
      <button onclick="filtraAtleti('1° DIVISIONE MASCHILE')">1° Div. M</button>
    </div>
    <h2 style="margin-top:22px">Elenco atleti</h2>
    <div id="lista-vuota" style="display:none; color:#777; margin:15px 0 12px 0;">Nessun atleta presente o nessun risultato per il filtro corrente.</div>
    <div id="lista-atleti"></div>
    <div id="card-atleta"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
