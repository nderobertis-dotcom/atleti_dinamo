<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Atleti - Pallavolo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestione Atleti - Pallavolo</h1>
        <img src="logo.png" alt="Logo Società" class="logo">
    </header>
    <main>
        <section class="dashboard">
            <div class="stat-card">Totale<br><span id="total-athletes">0</span></div>
            <div class="stat-card">Età media<br><span id="avg-age">-</span></div>
            <div class="stat-card">Maschi<br><span id="male-athletes">0</span></div>
            <div class="stat-card">Femmine<br><span id="female-athletes">0</span></div>
            <div class="stat-card medical-red stat-interact" id="card-scadute">Visite<br>scadute<br><span id="total-expired">0</span></div>
            <div class="stat-card medical-yellow stat-interact" id="card-inscadenza">In<br>scadenza<br><span id="total-expiring">0</span></div>
        </section>
        <div id="medical-list"></div>
        <div class="flex-container">
            <section id="athlete-detail-section">
                <h2>Scheda Atleta</h2>
                <div id="atleta-scheda"></div>
            </section>
            <section id="athlete-list-section">
                <h2>Elenco Atleti</h2>
