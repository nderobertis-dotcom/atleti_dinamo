<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Atleti - Squadra Volley</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container flex items-center justify-between">
      <div class="header-brand">
        <img src="logo_dinamo.png" alt="Logo Dinamo" class="logo-img">
        <i class="fas fa-volleyball-ball"></i>
        <h1>Gestione Atleti - Squadra Volley</h1>
      </div>
      <nav class="header-nav">
        <button class="btn btn--primary" onclick="showSection('dashboard')">
          <i class="fas fa-chart-dashboard"></i> Dashboard
        </button>
        <button class="btn btn--outline" onclick="showSection('atleti')">
          <i class="fas fa-users"></i> Atleti
        </button>
      </nav>
    </div>
  </header>
  <div class="main-layout">
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <li>
            <button class="sidebar-link active" onclick="showSection('dashboard')" data-section="dashboard">
              <i class="fas fa-chart-line"></i>
              <span>Dashboard</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="showSection('atleti')" data-section="atleti">
              <i class="fas fa-users"></i>
              <span>Tutti gli Atleti</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="showSection('aggiungi')" data-section="aggiungi">
              <i class="fas fa-user-plus"></i>
              <span>Aggiungi Atleta</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="exportData()">
              <i class="fas fa-download"></i>
              <span>Esporta Dati</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="document.getElementById('import-file').click();">
              <i class="fas fa-upload"></i>
              <span>Importa Dati</span>
            </button>
            <input type="file" id="import-file" accept=".json" style="display:none;">
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">

      <section id="dashboard-section" class="content-section active">
        <!-- Dashboard stats e chart -->
      </section>

      <section id="atleti-section" class="content-section">
        <!-- Elenco, filtri, grid atleti -->
      </section>

      <section id="aggiungi-section" class="content-section">
        <!-- FORM AGGIUNGI ATLETA -->
        <form id="athlete-form" class="athlete-form" autocomplete="off">
          <div class="form-sections">
            <div class="form-section">
              <h3>Dati Anagrafici</h3>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="codiceTesseramento">Codice Tesseramento (7 cifre, unico) *</label>
                  <input type="text" id="codiceTesseramento" name="codiceTesseramento" class="form-control" maxlength="7" pattern="\d{7}" required style="text-transform: uppercase">
                </div>
                <div class="form-group">
                  <label class="form-label" for="sesso">Sesso</label>
                  <select id="sesso" name="sesso" class="form-control">
                    <option value="">Seleziona...</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="nome">Nome</label>
                  <input type="text" id="nome" name="nome" class="form-control" style="text-transform: uppercase">
                </div>
                <div class="form-group">
                  <label class="form-label" for="cognome">Cognome</label>
                  <input type="text" id="cognome" name="cognome" class="form-control" style="text-transform: uppercase">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="dataNascita">Data di Nascita</label>
                  <input type="date" id="dataNascita" name="dataNascita" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label" for="codiceFiscale">Codice Fiscale</label>
                  <input type="text" id="codiceFiscale" name="codiceFiscale" class="form-control" style="text-transform: uppercase">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="via">Via</label>
                  <input type="text" id="via" name="via" class="form-control" style="text-transform: uppercase">
                </div>
                <div class="form-group">
                  <label class="form-label" for="provincia">Provincia</label>
                  <select id="provincia" name="provincia" class="form-control"></select>
                </div>
                <div class="form-group">
                  <label class="form-label" for="comune">Comune</label>
                  <select id="comune" name="comune" class="form-control">
                    <option value="">Seleziona prima la provincia...</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="telefono">Telefono</label>
                  <input type="tel" id="telefono" name="telefono" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-section">
              <h3>Dati Fisici</h3>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="altezza">Altezza (cm)</label>
                  <input type="number" id="altezza" name="altezza" class="form-control" min="100" max="250">
                </div>
                <div class="form-group">
                  <label class="form-label" for="peso">Peso (kg)</label>
                  <input type="number" id="peso" name="peso" class="form-control" min="30" max="150">
                </div>
              </div>
            </div>
            <div class="form-section">
              <h3>Dati Sportivi</h3>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="ruolo">Ruolo</label>
                  <select id="ruolo" name="ruolo" class="form-control">
                    <option value="">Seleziona ruolo...</option>
                    <option value="LIBERO">LIBERO</option>
                    <option value="SCHIACCIATORE">SCHIACCIATORE</option>
                    <option value="CENTRALE">CENTRALE</option>
                    <option value="OPPOSTO">OPPOSTO</option>
                    <option value="PALLEGGIATORE">PALLEGGIATORE</option>
                    <option value="ALLENATORE">ALLENATORE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label" for="numeroMaglia">Numero Maglia</label>
                  <input type="number" id="numeroMaglia" name="numeroMaglia" class="form-control" min="1" max="99">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="campionato">Campionato</label>
                  <select id="campionato" name="campionato" class="form-control">
                    <option value="">Seleziona campionato...</option>
                    <option value="SERIE D MASCHILE">SERIE D MASCHILE</option>
                    <option value="1째 DIV. FEMMINILE">1째 DIV. FEMMINILE</option>
                    <option value="1째 DIVISIONE MASCHILE">1째 DIV. MASCHILE</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-section">
              <h3>Note Aggiuntive</h3>
              <div class="form-group">
                <label class="form-label" for="note">Note</label>
                <textarea id="note" name="note" class="form-control" rows="3" placeholder="Aggiungi note sull'atleta..."></textarea>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn--primary btn--lg">
              <i class="fas fa-save"></i> Salva Atleta
            </button>
            <button type="button" class="btn btn--secondary btn--lg" onclick="resetForm()">
              <i class="fas fa-times"></i> Annulla
            </button>
          </div>
        </form>
      </section>
      <div id="athlete-modal" class="modal hidden"></div>
    </main>
  </div>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Gestione Atleti - Squadra Volley.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
