<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>POLISPORTIVA DINAMO MOLFETTA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <img src="logo.png" alt="Logo Dinamo Molfetta" class="logo">
    <h1>POLISPORTIVA DINAMO MOLFETTA</h1>
  </header>

  <div class="dashboard-strip">
    <div class="dashboard">
      <div class="dash-card dash-normal-btn" data-filter="all">
        <div class="dash-card-inner">
          <div class="dash-title">ATLETI</div>
          <div class="dash-value" id="tot-atleti">0</div>
        </div>
      </div>
      <div class="dash-card dash-normal-btn" data-filter="maschi">
        <div class="dash-card-inner">
          <div class="dash-title">MASCHI</div>
          <div class="dash-value" id="tot-maschi">0</div>
        </div>
      </div>
      <div class="dash-card dash-normal-btn" data-filter="femmine">
        <div class="dash-card-inner">
          <div class="dash-title">FEMMINE</div>
          <div class="dash-value" id="tot-femmine">0</div>
        </div>
      </div>
      <div class="dash-card dash-scanza-btn" data-filter="scadenza">
        <div class="dash-card-inner">
          <div class="dash-title">VISITE IN SCADENZA</div>
          <div class="dash-value" id="tot-in-scadenza">0</div>
        </div>
      </div>
      <div class="dash-card dash-scadute-btn" data-filter="scadute">
        <div class="dash-card-inner">
          <div class="dash-title">VISITE SCADUTE</div>
          <div class="dash-value" id="tot-scadute">0</div>
        </div>
      </div>
      <div class="dash-card">
        <div class="dash-card-inner">
          <div class="dash-title">ETÃ€ MEDIA</div>
          <div class="dash-value" id="eta-media">0</div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section id="form-section">
      <h2>Aggiungi Atleta</h2>
      <form id="atleta-form" autocomplete="off">
        <input type="text" id="nome" placeholder="Nome" required autocomplete="off">
        <input type="text" id="cognome" placeholder="Cognome" required autocomplete="off">
        <select id="sesso" required>
          <option value="">Sesso</option>
          <option value="M">MASCHIO</option>
          <option value="F">FEMMINA</option>
        </select>
        <input type="date" id="dataNascita" required>
        <select id="ruolo" required>
          <option value="">Ruolo</option>
          <option value="PALLEGGIATORE">PALLEGGIATORE</option>
          <option value="SCHIACCIATORE">SCHIACCIATORE</option>
          <option value="CENTRALE">CENTRALE</option>
          <option value="LIBERO">LIBERO</option>
          <option value="OPPOSTO">OPPOSTO</option>
        </select>
        <input type="text" id="codiceFiscale" placeholder="Codice Fiscale" required maxlength="16" autocomplete="off">
        <input type="tel" id="cellulare" placeholder="Cellulare" required>
        <label for="scadenzaVisita" class="visita-label">Scadenza visita medica</label>
        <input type="date" id="scadenzaVisita" required>
        <button type="submit">Aggiungi</button>
      </form>
    </section>

    <section id="list-section">
      <h2>Lista Atleti</h2>
      <ul id="atleti-list"></ul>
    </section>
  </main>

  <!-- Modal Visualizza -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-view">&times;</span>
      <div id="dettaglio-atleta"></div>
    </div>
  </div>

  <!-- Modal Modifica -->
  <div id="modal-modifica" class="modal">
    <div class="modal-content">
      <span class="close-btn-modifica" id="close-edit">&times;</span>
      <form id="modifica-form">
        <h2>Modifica Atleta</h2>
        <input type="text" id="mod-nome" required>
        <input type="text" id="mod-cognome" required>
        <select id="mod-sesso" required>
          <option value="">Sesso</option>
          <option value="M">MASCHIO</option>
          <option value="F">FEMMINA</option>
        </select>
        <input type="date" id="mod-dataNascita" required>
        <select id="mod-ruolo" required>
          <option value="">Ruolo</option>
          <option value="PALLEGGIATORE">PALLEGGIATORE</option>
          <option value="SCHIACCIATORE">SCHIACCIATORE</option>
          <option value="CENTRALE">CENTRALE</option>
          <option value="LIBERO">LIBERO</option>
          <option value="OPPOSTO">OPPOSTO</option>
        </select>
        <input type="text" id="mod-codiceFiscale" required maxlength="16">
        <input type="tel" id="mod-cellulare" required>
        <label for="mod-scadenzaVisita" class="visita-label">Scadenza visita medica</label>
        <input type="date" id="mod-scadenzaVisita" required>
        <button type="submit">Salva</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
