<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>POLISPORTIVA DINAMO MOLFETTA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <img src="logo.png" alt="Logo Dinamo Molfetta" class="logo">
    <h1>POLISPORTIVA DINAMO MOLFETTA</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Aggiungi Atleta</h2>
      <form id="atleta-form">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cognome" placeholder="Cognome" required>
        <input type="date" id="dataNascita" required>
        <select id="ruolo" required>
          <option value="">Ruolo</option>
          <option value="Palleggiatore">Palleggiatore</option>
          <option value="Schiacciatore">Schiacciatore</option>
          <option value="Centrale">Centrale</option>
          <option value="Libero">Libero</option>
          <option value="Opposto">Opposto</option>
        </select>
        <input type="text" id="codiceFiscale" placeholder="Codice Fiscale" required maxlength="16">
        <button type="submit">Aggiungi</button>
      </form>
    </section>

    <section id="list-section">
      <h2>Lista Atleti</h2>
      <ul id="atleti-list"></ul>
    </section>
  </main>

  <!-- Modal Visualizza -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="dettaglio-atleta"></div>
    </div>
  </div>

  <!-- Modal Modifica -->
  <div id="modal-modifica" class="modal">
    <div class="modal-content">
      <span class="close-btn-modifica">&times;</span>
      <form id="modifica-form">
        <h2>Modifica Atleta</h2>
        <input type="text" id="mod-nome" required>
        <input type="text" id="mod-cognome" required>
        <input type="date" id="mod-dataNascita" required>
        <select id="mod-ruolo" required>
          <option value="">Ruolo</option>
          <option value="Palleggiatore">Palleggiatore</option>
          <option value="Schiacciatore">Schiacciatore</option>
          <option value="Centrale">Centrale</option>
          <option value="Libero">Libero</option>
          <option value="Opposto">Opposto</option>
        </select>
        <input type="text" id="mod-codiceFiscale" required maxlength="16">
        <button type="submit">Salva</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
