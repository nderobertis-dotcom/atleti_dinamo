<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Atleti Dinamo Molfetta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-header">
      <div class="logo-card">
        <img src="logo_dinamo.png" alt="Logo Dinamo" class="logo-img">
      </div>
      <div class="stats-card">
        <h2>Statistiche squadra</h2>
        <div id="statistiche">
          <!-- Esempio statistica -->
          <span>Atleti totali: <strong id="totale-atleti">0</strong></span>
        </div>
      </div>
    </div>
    <div class="menu-bar">
      <button id="add-athlete-btn">+ Aggiungi atleta</button>
      <select id="gender-filter">
        <option value="">Tutti i generi</option>
        <option value="M">Maschile</option>
        <option value="F">Femminile</option>
      </select>
      <input type="text" id="ricerca" placeholder="Cerca per cognome..." autocomplete="off">
      <button id="cerca-btn">Cerca</button>
    </div>
    <div id="form-card" class="hidden">
      <form id="athlete-form">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cognome" placeholder="Cognome" required>
        <select id="genere" required>
          <option value="">Seleziona genere</option>
          <option value="M">Maschile</option>
          <option value="F">Femminile</option>
        </select>
        <input type="date" id="nascita" placeholder="Data di nascita" required>
        <input type="text" id="luogo-nascita" placeholder="Luogo di nascita" required>
        <input type="text" id="codice-fiscale" placeholder="Codice Fiscale" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="file" id="foto" accept="image/*">
        <button type="submit">Salva</button>
        <button type="button" id="cancel-btn">Annulla</button>
      </form>
    </div>
    <h2>Elenco atleti</h2>
    <ul id="lista-atleti"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
