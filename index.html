<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>POLISPORTIVA DINAMO MOLFETTA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="main-header">
  <img src="logo.png" alt="Logo Dinamo Molfetta" class="logo" />
  <h1>POLISPORTIVA DINAMO MOLFETTA</h1>
</header>

<div class="dashboard-strip">
  <div class="dashboard" id="dashboard">
    <div class="dash-card dash-normal-btn" data-filter="all">
      <div class="dash-card-inner">
        <div class="dash-title">ATLETI</div>
        <div class="dash-value" id="tot-atleti">0</div>
      </div>
    </div>
    <div class="dash-card dash-normal-btn" data-filter="maschi">
      <div class="dash-card-inner">
        <div class="dash-title">MASCHI</div>
        <div class="dash-value" id="tot-maschi">0</div>
      </div>
    </div>
    <div class="dash-card dash-normal-btn" data-filter="femmine">
      <div class="dash-card-inner">
        <div class="dash-title">FEMMINE</div>
        <div class="dash-value" id="tot-femmine">0</div>
      </div>
    </div>
    <div class="dash-card dash-scanza-btn" data-filter="scadenza">
      <div class="dash-card-inner">
        <div class="dash-title">VISITE IN SCADENZA</div>
        <div class="dash-value" id="tot-in-scadenza">0</div>
      </div>
    </div>
    <div class="dash-card dash-scadute-btn" data-filter="scadute">
      <div class="dash-card-inner">
        <div class="dash-title">VISITE SCADUTE</div>
        <div class="dash-value" id="tot-scadute">0</div>
      </div>
    </div>
    <div class="dash-card">
      <div class="dash-card-inner">
        <div class="dash-title">ETÀ MEDIA</div>
        <div class="dash-value" id="eta-media">0</div>
      </div>
    </div>
  </div>
</div>

<main>
<section id="form-section">
  <h2>Aggiungi Atleta</h2>
  <!-- ...come da versione precedente... -->
</section>

<section id="list-section">
<h2>Lista Atleti</h2>
<div class="import-export-bar">
  <button id="export-btn" type="button">Esporta dati</button>
  <button id="import-btn" type="button">Importa dati</button>
  <button id="print-btn" type="button">Stampa</button>
  <input type="file" id="import-file" accept=".json" style="display:none;">
</div>
<table id="atleti-list">
  <thead>
    <tr>
      <th>COGNOME NOME</th>
      <th>SESSO</th>
      <th>RUOLO</th>
      <th>DATA NASCITA</th>
      <th>ETÀ</th>
      <th>CF</th>
      <th>CODICE</th>
      <th>CELL</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</section>
</main>
<!-- ...resto invariato... -->
</body>
</html>
