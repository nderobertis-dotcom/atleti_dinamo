<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Atleti - Squadra Volley</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container flex items-center justify-between">
      <div class="header-brand">
        <img src="logo_dinamo.png" alt="Logo Dinamo" class="logo-img">
        <i class="fas fa-volleyball-ball"></i>
        <h1>Gestione Atleti - Squadra Volley</h1>
      </div>
      <nav class="header-nav">
        <button class="btn btn--primary" onclick="showSection('dashboard')">
          <i class="fas fa-chart-dashboard"></i> Dashboard
        </button>
        <button class="btn btn--outline" onclick="showSection('atleti')">
          <i class="fas fa-users"></i> Atleti
        </button>
      </nav>
    </div>
  </header>
  <div class="main-layout">
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <li>
            <button class="sidebar-link active" onclick="showSection('dashboard')" data-section="dashboard">
              <i class="fas fa-chart-line"></i>
              <span>Dashboard</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="showSection('atleti')" data-section="atleti">
              <i class="fas fa-users"></i>
              <span>Tutti gli Atleti</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="showSection('aggiungi')" data-section="aggiungi">
              <i class="fas fa-user-plus"></i>
              <span>Aggiungi Atleta</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="exportData()">
              <i class="fas fa-download"></i>
              <span>Esporta Dati</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="document.getElementById('import-file').click();">
              <i class="fas fa-upload"></i>
              <span>Importa Dati</span>
            </button>
            <input type="file" id="import-file" accept=".json" style="display:none;">
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <section id="dashboard-section" class="content-section active">
        <!-- Dashboard statistiche, chart, ecc (invariato; da JS) -->
      </section>
      <section id="atleti-section" class="content-section">
        <!-- Griglia atleti, filtri, ricerca (da JS) -->
      </section>
      <section id="aggiungi-section" class="content-section">
        <!-- FORM COMPLETA Atleta -->
        <form id="athlete-form" class="athlete-form">
          <div class="form-sections">
            <div class="form-section">
              <h3>Dati Anagrafici</h3>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="nome">Nome *</label>
                  <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="form-label" for="cognome">Cognome *</label>
                  <input type="text" id="cognome" name="cognome" class="form-control" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="dataNascita">Data di Nascita *</label>
                  <input type="date" id="dataNascita" name="dataNascita" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="form-label" for="codiceFiscale">Codice Fiscale</label>
                  <input type="text" id="codiceFiscale" name="codiceFiscale" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="indirizzo">Indirizzo</label>
                <input type="text" id="indirizzo" name="indirizzo" class="form-control">
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="telefono">Telefono</label>
                  <input type="tel" id="telefono" name="telefono" class="form-control">
                </div>
                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-section">
              <h3>Dati Fisici</h3>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="altezza">Altezza (cm) *</label>
                  <input type="number" id="altezza" name="altezza" class="form-control" min="100" max="250" required>
                </div>
                <div class="form-group">
                  <label class="form-label" for="peso">Peso (kg) *</label>
                  <input type="number" id="peso" name="peso" class="form-control" min="30" max="150" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="wingspan">Wingspan (cm)</label>
                  <input type="number" id="wingspan" name="wingspan" class="form-control" min="100" max="280">
                </div>
                <div class="form-group">
                  <label class="form-label" for="saltoVerticale">Salto Verticale (cm)</label>
                  <input type="number" id="saltoVerticale" name="saltoVerticale" class="form-control" min="15" max="120">
                </div>
              </div>
            </div>
            <div class="form-section">
              <h3>Dati Sportivi</h3>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="ruolo">Ruolo *</label>
                  <select id="ruolo" name="ruolo" class="form-control" required>
                    <option value="">Seleziona ruolo...</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label" for="numeroMaglia">Numero Maglia *</label>
                  <input type="number" id="numeroMaglia" name="numeroMaglia" class="form-control" min="1" max="99" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label" for="anniEsperienza">Anni di Esperienza</label>
                  <input type="number" id="anniEsperienza" name="anniEsperienza" class="form-control" min="0" max="30">
                </div>
                <div class="form-group">
                  <label class="form-label" for="livello">Livello *</label>
                  <select id="livello" name="livello" class="form-control" required>
                    <option value="">Seleziona livello...</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-section">
              <h3>Note Aggiuntive</h3>
              <div class="form-group">
                <label class="form-label" for="note">Note</label>
                <textarea id="note" name="note" class="form-control" rows="3" placeholder="Aggiungi note sull'atleta..."></textarea>
              </div>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn--primary btn--lg">
              <i class="fas fa-save"></i> Salva Atleta
            </button>
            <button type="button" class="btn btn--secondary btn--lg" onclick="resetForm()">
              <i class="fas fa-times"></i> Annulla
            </button>
          </div>
        </form>
      </section>
      <div id="athlete-modal" class="modal hidden"></div>
    </main>
  </div>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Gestione Atleti - Squadra Volley.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
