<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Atleti - Squadra Volley</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container flex items-center justify-between">
      <div class="header-brand">
        <i class="fas fa-volleyball-ball"></i>
        <h1>Gestione Atleti - Squadra Volley</h1>
      </div>
      <nav class="header-nav">
        <button class="btn btn--primary" onclick="showSection('dashboard')">
          <i class="fas fa-chart-dashboard"></i> Dashboard
        </button>
        <button class="btn btn--outline" onclick="showSection('atleti')">
          <i class="fas fa-users"></i> Atleti
        </button>
      </nav>
    </div>
  </header>

  <div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <ul>
          <li>
            <button class="sidebar-link active" onclick="showSection('dashboard')" data-section="dashboard">
              <i class="fas fa-chart-line"></i>
              <span>Dashboard</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="showSection('atleti')" data-section="atleti">
              <i class="fas fa-users"></i>
              <span>Tutti gli Atleti</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="showSection('aggiungi')" data-section="aggiungi">
              <i class="fas fa-user-plus"></i>
              <span>Aggiungi Atleta</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="exportData()">
              <i class="fas fa-download"></i>
              <span>Esporta Dati</span>
            </button>
          </li>
          <li>
            <button class="sidebar-link" onclick="document.getElementById('import-file').click();">
              <i class="fas fa-upload"></i>
              <span>Importa Dati</span>
            </button>
            <input type="file" id="import-file" accept=".json" style="display:none;">
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <!-- Dashboard, Atleti, Aggiungi Atleta, Modale dettaglio, Footer -->
      <!-- Usa tutte le sezioni complete già inviate sopra: nessun tag troncato! -->
      <!-- Rimangono tutti chart, modale, griglia, form, dashboard come nel tuo schema esteso -->
      <section id="dashboard-section" class="content-section active">
        <!-- ... Dashboard stats e chart come già inviato ... -->
      </section>
      <section id="atleti-section" class="content-section">
        <!-- ... Griglia atleti, filtri, cerca ... -->
      </section>
      <section id="aggiungi-section" class="content-section">
        <!-- ... Form atleta ... -->
      </section>
      <div id="athlete-modal" class="modal hidden">
        <!-- ... Modale dettaglio atleta ... -->
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Gestione Atleti - Squadra Volley. Sistema moderno per la gestione dei dati sportivi.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
